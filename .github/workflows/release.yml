name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  rust:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    env:
      BINARIES: armadillo-proxy armadillo-relay
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          for bin in $BINARIES; do
            mv target/${{ matrix.target }}/release/$bin target/${{ matrix.target }}/release/$bin-${{ matrix.target }}
          done

      - name: Rename binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binaries = $env:BINARIES -split ' '
          foreach ($bin in $binaries) {
            Move-Item "target/${{ matrix.target }}/release/$bin.exe" "target/${{ matrix.target }}/release/$bin-${{ matrix.target }}.exe"
          }

      - name: Upload to release (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/armadillo-proxy-${{ matrix.target }}
            target/${{ matrix.target }}/release/armadillo-relay-${{ matrix.target }}

      - name: Upload to release (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/armadillo-proxy-${{ matrix.target }}.exe
            target/${{ matrix.target }}/release/armadillo-relay-${{ matrix.target }}.exe

  plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew build
        working-directory: plugin

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: plugin/build/libs/*.jar
