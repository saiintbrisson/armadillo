name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  rust:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/armadillo target/${{ matrix.target }}/release/armadillo-${{ matrix.target }}
          mv target/${{ matrix.target }}/release/armadillo-relay target/${{ matrix.target }}/release/armadillo-relay-${{ matrix.target }}

      - name: Rename binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Move-Item target/${{ matrix.target }}/release/armadillo.exe target/${{ matrix.target }}/release/armadillo-${{ matrix.target }}.exe
          Move-Item target/${{ matrix.target }}/release/armadillo-relay.exe target/${{ matrix.target }}/release/armadillo-relay-${{ matrix.target }}.exe

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/armadillo-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
            target/${{ matrix.target }}/release/armadillo-relay-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew build
        working-directory: plugin

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: plugin/build/libs/*.jar
